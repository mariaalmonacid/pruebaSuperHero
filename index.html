<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
     <!-- CSS de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--JQUERY 3.6.0-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<!--CanvasJs para elaborar gráficos-->
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"
    ></script>
    <!--Vinculo con css style <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>SuperHero</title>
  </head>
  <body>
    <!--NavBar-->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="./assets/img/sh2.jpg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        SuperHero
      </a>
    </nav>

    <main class="m-5">
      <!--Imagen central-->
      <head>
        <div class="text-center">
          <img src="./assets/img/sh1.jpg" alt="sh" width="40%" />
        </div>
      </head>
     <!--Button-->
      <section class="mx-5">
        <h2 class="mx-5">Encuentre tú SuperHero</h2>
        <form class="mx-5">
          <div class="form-group">
            <label for="idHero">Ingrese el número del SuperHero</label>
            <input type="text" class="form-control my-3" id="hero" />
          </div>
          <button type="submit" class="btn btn-info" >Buscar</button>
        </form>
      </section>
        <!--Seccion tabla para descripción de SuperHero-->
      <section class="mt-4 container my-5">
        <div class="row">
          <div
          id="resultado"
          class="col-12 col-sm-6"
        ></div>
<!--Seccion Grafico de torta-->
        <div
          id="chartContainer"
          class="col-12 col-sm-6 my-5"
        ></div>
        </div>
      </section>
    </main>
<!--Vinculo con Js script-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
